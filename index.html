<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">   
    <link rel="stylesheet" type="text/css" href="/assets/style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>QuickPhoto</title>
</head>
<body>
    <div class="container">

        <!--Navigation-->
        <div class="d-flex justify-content-between my-3 border-bottom bg-white">
            <div class=""><h2 class="">
                <i class="fa fa-instagram mr-1" aria-hidden="true"></i>
                QuickPhoto</h2></div>
            <div class="" style="width: 250px;"> 
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i>
                      </span>
                    </div>
                    <input id="Suche" type="text" class="form-control" width="100px" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" width="150px">
                  </div>
            </div>
            <div class="d-inline-block">
                <i class="fa fa-home fa-2x mr-2" aria-hidden="true"></i>
                <i class="fa fa-location-arrow  fa-2x mr-2" aria-hidden="true"></i>
                <i class="fa fa-heart-o  fa-2x mr-2" aria-hidden="true"></i>
                <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
            </div>
        </div>   

        <!--User-->
        <div class="ml-5 py-5">
            <div class="d-flex justify-content-between">
                <div class="w-25">
                    <img src="/assets/media/user.jpg" class="border border-dark rounded-circle" width="150px" height="auto" />
                </div>
                <div class="w-75">                    
                    <!--Username-->
                    <div class="d-flex d-inline-flex">
                        <span class="mr-2 d-inline"><h3 class="mb-0">User</h3></span>
                        <button id="btnAbonnieren" type="button" class="btn btn-primary btn-sm">abonnieren</button>
                        <div id="divAbonniert" class="align-self-center mb-0" style="display: none;" onclick="toggleAbonniert()">
                            <i class="fa fa-check mr-1" aria-hidden="true"></i>
                            abonniert
                        </div>
                    </div>

                    <!--User Informationen-->
                    <div class="mt-3">
                        <span class="mr-2"><b>1400</b> Beiträge</span>
                        <span class="mr-2"><b>85,3k</b> Abonnenten</span>
                        <span class="mr-2"><b>10</b> abonniert</span>
                    </div>

                    <!--Biografie-->
                    <div class="mt-3"><b>Meine Biografie</b><br/>
                    Ich heiße Max Muster...<br/>
                    Blubb blubb blubb
                    </div>
                </div>
            </div>
        </div>
        <div class="border-bottom"></div>


        <!--Galerie-->
        <!-- Repeater???-->
        <div class="py-5" id="Galerie">
            <div class="d-flex justify-content-between">
                <img src="/assets/media/image1.jpg" class="" width="350px" height="auto" />
                <img src="/assets/media/image2.jpg" class="" width="350px" height="auto" />
                <img src="/assets/media/image3.jpg" class="" width="350px" height="auto" />
            </div>
            <div class="d-flex justify-content-between mt-3">
                <img src="/assets/media/image1.jpg" class="" width="350px" height="auto" />
                <img src="/assets/media/image2.jpg" class="" width="350px" height="auto" />
                <img src="/assets/media/image3.jpg" class="" width="350px" height="auto" />
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" type="text/javascript"></script>
</body>
</html>
