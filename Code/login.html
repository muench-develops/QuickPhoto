<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container">        
        <div class="d-flex justify-content-center row my-5">
                <div class="col-md-3 login-form-1 text-center">
                    <h3>Login for Form 1</h3>                   
                    <div class="form-group">
                        <input id="user" type="text" class="form-control" placeholder="Benutzer" value="" />
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Passwort" value="" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="btnSubmit">Login</button>
                    </div>                    
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
